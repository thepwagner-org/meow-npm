name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  # changesets
  contents: write
  pull-requests: write

  # for provenance (NPM or attest-build-provenance)
  id-token: write

  # for attest-build-provenance
  attestations: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      # Setup: get the code and dependencies:
      - name: 📥 Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: 🏗️ Setup Node.js Environment
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: "20"
          cache: "npm"
      - name: 🏗️ Install Project Dependencies
        run: npm install

      # Delegate publishing to the changesets action:
      # This creates the tag, github release, and uploads the tarball with provenance to NPM.
      - name: 🚀 Process Changesets and Publish
        id: changesets
        uses: changesets/action@c8bada60c408975afd1a20b3db81d6eee6789308 # v1.4.9
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      # Also store the generated artifact on the GitHub release, with attested provenance
      - name: 🔐 Generate Build Provenance
        if: steps.changesets.outputs.published == 'true'
        uses: actions/attest-build-provenance@7668571508540a607bdfd90a87a560489fe372eb # v2.1.0
        with:
          subject-path: "*.tgz"
      - name: 🔐 Upload to GitHub
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(jq -r .version package.json)
          gh release upload "v${VERSION}" "meow-npm-${VERSION}.tgz"
